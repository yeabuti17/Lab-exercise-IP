<!DOCTYPE html>
<html>
<head>
    <title>Position Property Layout</title>
    <link rel="stylesheet" href="styles7.css">
</head>
<body>

    <nav class="fixed-nav">
        Fixed Navigation Bar (Always at top)
    </nav>

    <header class="sticky-header">
        Sticky Header (Becomes fixed after scrolling)
    </header>

    <main class="content">
        <p>Scroll down to see the sticky header become fixed...</p>
        <div style="height: 2000px; padding: 20px;">
            <p>Content to enable scrolling...</p>
            <p>Keep scrolling...</p>
            <p>More content...</p>
            <p>Almost there...</p>
            <p>Keep going...</p>
            <p>Just a bit more...</p>
            <p>Almost to the bottom...</p>
        </div>
    </main>

    <button class="back-to-top"> Back to Top</button>
</body>
</html>
